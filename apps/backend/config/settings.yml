prod:
  .settings:
    no_script_name:         false
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE ^ E_DEPRECATED)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    # Form security secret (CSRF protection)
    csrf_secret:            eBotV2Backend

    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true

    enabled_modules: [sfGuardAuth, sfGuardGroup, sfGuardUser, sfGuardPermission]
    i18n: true
    culture: en_US
    standard_helpers: [Partial, Cache, I18N]
  .actions:
    error_404_module: error
    error_404_action: 404

    login_module:           sfGuardAuth
    login_action:           signin

    secure_module:          error
    secure_action:          secure
